<!DOCTYPE html>
<html lang="pl">
<head>
    <style>
        canvas {
            border: 5px black;
            height: 480px;
            width: 640px;
            background-color: darkgray;
        }

    </style>
    <link rel="stylesheet" href="index.css">
    <title>Arkanoid</title>
</head>
<body onload="getScores()">
<div class="row">
<div id="leaderboard" class="column left">
    <h1>LEADERBOARD</h1>
</div>

<div id="temp" class="column middle">

    <button id="startButton" onclick="gameStart()">START</button>
    <button id="pauseButton" onclick="gamePause()">PAUSE</button>
    <button id="verticalPlatformButton" onclick="activateVerticalPlatform()">Vertical platform: OFF</button>
    <button id="gameTypeButton" onclick="changeGameType()">Game type: Pushing down</button>
    <br>
    <br>
    <canvas id="hideThis"></canvas>

</div>

<div class="column right">
    <h1>LOCAL SCORES</h1>
</div>

</div>
</body>
<script type="text/javascript" src="index.js"></script>
<script type="text/javascript" src="Platform.js"></script>
<script type="text/javascript" src="GameBall.js"></script>
<script type="text/javascript" src="Brick.js"></script>
<script type="text/javascript" src="Boost.js"></script>
<script type="text/javascript" src="downloadAndSortScores.js"></script>


</html>
