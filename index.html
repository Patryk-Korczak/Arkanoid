<!DOCTYPE html>
<html lang="pl">
<head>
    <style>
        canvas {
            border: 5px black;
            height: 480px;
            width: 640px;
            background-color: darkgray;
        }

    </style>
    <link rel="stylesheet" href="index.css">
    <title>Arkanoid</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
    <script type="text/javascript" src="Platform.js"></script>
    <script type="text/javascript" src="GameBall.js"></script>
    <script type="text/javascript" src="Brick.js"></script>
    <script type="text/javascript" src="Boost.js"></script>
    <script type="text/javascript" src="localDB.js"></script>
    <script type="text/javascript" src="scoreEntry.js"></script>
</head>
<body>
<div class="row">
<div id="leaderboard" class="column left">
<h2>LEADERBOARD</h2>
    <div id="leaderboardTable">

    </div>
</div>

<div id="temp" class="column middle">

    <button id="startButton" class="btn btn-primary" onclick="gameStart()">START</button>
    <button id="pauseButton" class="btn btn-primary" onclick="gamePause()">PAUSE</button>
    <button id="verticalPlatformButton" class="btn btn-primary" onclick="activateVerticalPlatform()">Vertical platform: OFF</button>
    <button id="gameTypeButton" class="btn btn-primary" onclick="changeGameType()">Game type: Pushing down</button>
    <button id="AIButton" class="btn btn-primary" onclick="activateAI()">Auto Play: OFF</button>
    <br>
    <br>
    <canvas id="hideThis"></canvas>

</div>

<div class="column right" id="prawa">
    <div id="login">
        <h3>Log in</h3>
        <label>
            <input class="form-control" id="loginValue" type="text" placeholder="Login">
        </label>
        <br>
        <label>
            <input class="form-control" id="passwordValue" type="password" placeholder="Password">
        </label>
        <br>
        <button class="btn btn-primary" id="loginButton" onclick="loginUser()">LOGIN</button>
        <br>
        <p id="loginResponse"></p>
    </div>

    <div id="register">
        <h3>Register</h3>
        <label>
            <input class="form-control" id="registerValue" type="text" placeholder="new username"/>
        </label>
        <br>
        <label>
            <input class="form-control" id="registerPasswordValue" type="password" placeholder="new password"/>
        </label>
        <br>
        <button class="btn btn-primary" id="registerButton" onclick="registerUser()">REGISTER</button>
        <br>
        <p id="registerResponse"></p>

    </div>
    <h2>LOCAL SCORES</h2>
    <div id="localScores">

    </div>
    <button class="btn btn-primary" id="uploadToGlobal" onclick="uploadHighest()">UPLOAD HIGHEST SCORE</button>
</div>

</div>
</body>
</html>
